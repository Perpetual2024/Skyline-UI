<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Skyline</title>
  </head>
 <body>
  <div id="app-wrapper">
    <!-- Phaser game goes here -->
    <div id="game-container"></div>
    
    <!-- Controls panel below game -->
    <div id="controls-panel">
      <div class="balance-bar">
        <span>Balance: <span id="player-balance">1000.00</span> USD</span>
      </div>
      
      <div class="input-row">
        <div class="input-field">
          <label>Bet Amount</label>
          <input id="betAmount" type="number" value="0" min="1" step="1" />
        </div>
        
        <div class="input-field">
          <label>Auto Cash-out (x)</label>
          <input id="autoCashout" type="number" value="2.0" min="1.01" step="0.1" />
        </div>
      </div>
      
      <div class="button-row">
        <button id="placeBet" class="btn-primary">Place Bet</button>
        <button id="cashOut" class="btn-secondary" disabled>Cash Out</button>
      </div>
      
      <div id="feedback"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
