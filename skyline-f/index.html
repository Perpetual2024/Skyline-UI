<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Skyline</title>
  </head>
  <body>
    <div id="game-container">
    <div id="bet-panel" class="hidden">
  <div class="balance">
    Balance: <span id="player-balance">1000</span> USD
  </div>

  <div class="field">
    <label for="betAmount">Bet Amount</label>
    <input id="betAmount" type="number" placeholder="Enter bet" min="1" max="1000" />
  </div>

  <div class="field">
    <label for="autoCashout">Auto Cash-out (x)</label>
    <input id="autoCashout" type="number" placeholder="e.g. 2.5" step="0.01" />
  </div>

  <div class="actions">
    <button id="placeBet">Place Bet</button>
    <button id="cashOut" disabled>Cash Out</button>
  </div>

  <div id="bet-feedback"></div>
</div>
</div>
    <script src="phaser.min.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
